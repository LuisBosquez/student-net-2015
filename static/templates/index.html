{% extends 'components/base.html' %}
	{% block content %}


<div class="container-fluid">
  <div class="row">
	
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	  <h1 class="page-header">Dashboard</h1>

		<div class="row">
			<div class="col-md-6">
				<h3>Progreso de grupos</h3>
				<div id="progress" class="ct-chart ct-major-second"></div>
			</div>
			<div class="col-md-6">
				<h3>Uso de presupuesto</h3>
				<div id="budget" class="ct-chart ct-major-second"></div>
			</div>
		</div>

	  
	</div>
  </div>
</div>

<script>
	new Chartist.Line('#progress', {
	  labels: ['January', 'February', 'March', 'April', 'May', 'June'],
	  series: [
		{
		  name: 'CodeIt',
		  data: [0, 0.2, 0.3, 0.5, 0.8, 0.9]
		},
		{
		  name: 'e-scala',
		  data: [0, 0.2, 0.25, 0.3, 0.5, 0.6]
		},
		{
		  name: 'economistas unidos',
		  data: [0, 0.3, 0.3, 0.6, 0.7, 0.8]
		},
		{
		  name: 'LAEs',
		  data: [0, 0.1, 0.1, 0.2, 0.2, 0.4]
		}
	  ]
	});
	new Chartist.Pie('#budget', {
	  series: [20, 10, 30, 40],
	  labels: ['Reclutamiento','Eventos','Integraci√≥n','Disponible']
	}, {
	  donut: true,
	  donutWidth: 100,
	  startAngle: 270,
	  total: 100,
	  showLabel: true,
	  labelInterpolationFnc: function(value) {
		return value[0]
	  }
	},
	[
	  ['screen and (min-width: 640px)', {
		chartPadding: 30,
		labelOffset: 100,
		labelDirection: 'explode',
		labelInterpolationFnc: function(value) {
		  return value;
		}
	  }],
	  ['screen and (min-width: 1024px)', {
		labelOffset: 80,
		chartPadding: 100
	  }]
	]
	);
</script>
	{% endblock %}
